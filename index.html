<!-- hypertext markup langauge -->
<!-- html describes structure semantically -->
<!-- html elements are defined by tags! which looks like "<b><b/>" -->

<!-- vscode allows a quick html skeleton with "!" -->

<!DOCTYPE html>
<html lang="en">
  <!-- head stores does NOT display! -->

  <head>
    <!-- relative path to css or other files usually goes into the header tag! -->

    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Portfolio</title>
  </head>

  <!-- body is where visible stuff goes! happy coding! -->

  <body>
    <!-- adding classes to both divs allows me to change the CSS properties of both divs independently -->
    <!-- avoid naming classes or id with tags that alrady exist like head/header/body etc -->

    <header></header>
    <div class="about"></div>
    <section></section>
    <footer></footer>
  </body>
</html>
