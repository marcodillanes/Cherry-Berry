<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- relative path to css or other files usually goes into the header tag! -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Portfolio</title>
  </head>

  <!-- body is where visible stuff goes! happy coding! -->

  <body>
    <div></div>
  </body>
</html>
