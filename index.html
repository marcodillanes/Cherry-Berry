<!-- html describes structure semantically -->
<!-- html elements are defined by tags! which looks like "<b><b/>" -->

<!-- vscode allows a quick html skeleton with "!" -->

<!DOCTYPE html>
<html lang="en">
  <!-- head stores does NOT display! -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Portfolio</title>
  </head>

  <!-- body is where visible stuff goes! happy coding! -->

  <body>
    <!-- one way of adding css to a webpage is with inline styling! -->
    <!-- as show below adding the style attribute to the div tag allows everything in the quotations to be actual css properties -->
    <!-- for a simple application this could work but seperating css into its own file is a lot more organized -->

    <div style="width: 300px; height: 200px; background-color: blue"></div>
  </body>
</html>
