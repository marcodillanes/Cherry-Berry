<!-- hypertext markup langauge -->
<!-- html describes structure semantically -->
<!-- html elements are defined by tags! which looks like "<b><b/>" -->

<!-- vscode allows a quick html skeleton with "!" -->

<!DOCTYPE html>
<html lang="en">
  <!-- head stores does NOT display! -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- body is where visible stuff goes! happy coding! -->

  <body>
    <!-- h tags are for headers, can also be used to section out a page since the next header is always smaller then the previous -->

    <h1>Hey!</h1>

    <!-- anchor tags "<a>" need an attribute within the tag to actually "do" what they are intended to do, in this case provide a link (absolute path) to my GitHub page! -->

    <h2>
      Here is my <a href="https://github.com/marcodillanes">GitHub</a> page!
    </h2>
    <h3>greetings!</h3>
    <h4>hola!</h4>
    <h5>konbanwa!</h5>

    <!-- <em> tag provides italics without CSS -->
    <!-- this would be known as an inline element -->

    <p><em>genki desu ka?</em></p>
    <h6>hi!</h6>

    <!-- <p> tags are for "paragraphs" in the headers -->
    <!-- a <b> tag in  html is a quick way to bolden text without using a CSS file! -->

    <p><b>i am a paragraph!</b></p>
  </body>
</html>
